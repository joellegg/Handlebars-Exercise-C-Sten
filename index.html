<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Exercise</title>
</head>
<body>
  <h1>Here's a random user</h1>

<!-- output div -->
    <div id="theOutput"></div>

<!-- handlebars script -->
    <script id="handlingScript" type="text/x-handlebars-template">
        <div class="randomUser">
            <img src="{{ results.0.picture.medium }}">
            <h4>{{ results.0.name.last }}, {{ results.0.name.first }} </h4>
            <h2>Address</h2>
                <h4>{{ results.0.location.street }}</h4>
                <h4>{{ results.0.location.city }}</h4>
                <h4>{{ results.0.location.state }}</h4>
                <h4>{{ results.0.location.postcode }}</h4>
            <h2>Email</h2>
                <h4>{{ results.0.email }}</h4>
        </div>
    </script>

<!-- regular javascript scripts -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="myJavascript.js"></script>
</body>
</html>
